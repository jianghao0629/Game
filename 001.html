<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç«¹é”¤å°æ¸¸æˆ Â· æ•²ç«¹æ </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* ç¦æ­¢é€‰ä¸­ï¼Œæå‡ç‚¹å‡»æ„Ÿ */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(145deg, #2b5a3a 0%, #1d3e2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            padding: 16px;
            margin: 0;
        }

        .game-panel {
            background: #e9dbc4;
            background-image: radial-gradient(circle at 30% 40%, #f5ede0 2%, transparent 15%),
                              radial-gradient(circle at 80% 70%, #f5ede0 3%, transparent 20%);
            border-radius: 64px 64px 48px 48px;
            box-shadow: 0 25px 35px rgba(0,0,0,0.5), inset 0 2px 8px rgba(255,250,220,0.6);
            padding: 30px 25px 35px 25px;
            max-width: 700px;
            width: 100%;
            border: 6px solid #b78c5a;
        }

        h1 {
            text-align: center;
            font-size: 2.4rem;
            font-weight: 800;
            color: #2b482b;
            text-shadow: 3px 3px 0 #c9a87c, 6px 6px 0 #6b4f2a;
            letter-spacing: 2px;
            margin-top: -15px;
            margin-bottom: 15px;
            word-break: keep-all;
            font-family: 'Trebuchet MS', 'Ma Shan Zheng', cursive;
        }

        .play-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px 40px;
            margin: 15px 0 25px 0;
            padding: 20px 10px;
            background: #7c5d3e;
            background: linear-gradient(135deg, #836944 0%, #5f4a2e 100%);
            border-radius: 120px 120px 60px 60px;
            box-shadow: inset 0 -5px 0 #3e2e1b, inset 0 5px 10px #b5956b;
        }

        /* ç«¹å­æ ·å¼ */
        .bamboo {
            position: relative;
            width: 120px;
            height: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            filter: drop-shadow(8px 12px 6px rgba(0,0,0,0.4));
            transform-origin: bottom center;
            transition: transform 0.05s; /* å¤‡ç”¨ï¼Œä½†åŠ¨ç”»ä½¿ç”¨keyframes */
        }

        /* ç«¹å¶ */
        .leaf {
            position: absolute;
            width: 34px;
            height: 14px;
            background: #2b7a3e;
            background: linear-gradient(145deg, #3b9e4c, #1b5e2a);
            border-radius: 70% 20% 70% 20%;
            transform-origin: bottom right;
            box-shadow: -2px -2px 0 #0b3b1a;
            z-index: 5;
        }

        .leaf.left {
            top: -2px;
            left: 10px;
            transform: rotate(-35deg) skewX(-5deg);
            border-radius: 80% 10% 60% 30%;
        }

        .leaf.right {
            top: 12px;
            right: 10px;
            transform: rotate(45deg) scaleX(0.9);
            border-radius: 20% 80% 30% 60%;
            background: linear-gradient(225deg, #3b9e4c, #166d2a);
        }

        .leaf.center {
            top: -8px;
            left: 42px;
            width: 28px;
            height: 12px;
            transform: rotate(-5deg);
            background: #328f41;
            border-radius: 40% 40% 50% 50%;
            box-shadow: -1px -3px 0 #0e4a1d;
        }

        /* ç«¹èŠ‚ */
        .segment {
            width: 75px;
            height: 55px;
            background: linear-gradient(135deg, #3f9a4b, #1d6b2b);
            border: 4px solid #1b4d23;
            border-radius: 40% 40% 30% 30% / 60% 60% 30% 30%;
            box-shadow: inset 0 -8px 0 #31733d, inset 0 8px 8px #a5e0a5;
            margin-bottom: 2px;
            position: relative;
        }

        .segment:after {
            content: '';
            position: absolute;
            width: 90%;
            height: 6px;
            background: #5f3b1c;
            bottom: -3px;
            left: 5%;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.6;
        }

        /* ç«¹èŠ‚ç¯ */
        .segment:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 8px;
            background: #bfa77a;
            top: 12px;
            left: 0;
            border-radius: 20% 20% 50% 50%;
            opacity: 0.5;
            box-shadow: 0 2px 3px #78653e;
        }

        /* è®©ç¬¬ä¸€èŠ‚é¡¶éƒ¨æ”¶çª„ */
        .segment:first-of-type {
            border-top-width: 6px;
            border-top-color: #6f8c3c;
            margin-top: 30px;  /* ç»™å¶å­ç•™ç©ºé—´ */
        }

        .bamboo .segment:nth-child(4) {
            height: 48px;
            width: 68px;
        }
        .bamboo .segment:nth-child(5) {
            height: 40px;
            width: 62px;
            background: linear-gradient(135deg, #307a3b, #176322);
        }

        /* å¢åŠ ç«¹æ ¹èŠ‚ */
        .root-section {
            width: 82px;
            height: 22px;
            background: #5b4a31;
            border-radius: 30% 30% 50% 50%;
            margin-top: -4px;
            border-bottom: 5px solid #352c1a;
            box-shadow: inset 0 2px 5px #987b50;
        }

        /* é”¤å­åŒºåŸŸ â€” ç‚¹å‡»ä¸»ä½“ */
        .hammer {
            position: relative;
            width: 100px;
            height: 260px;
            cursor: pointer;
            transform-origin: 50% 100%;  /* åº•éƒ¨ä¸­å¿ƒä¸ºæ—‹è½¬è½´ï¼Œæ¨¡æ‹Ÿæ‰‹æ¡æŸ„ç«¯ */
            transition: transform 0.05s;
            filter: drop-shadow(6px 12px 8px #1f2e1a);
            will-change: transform;
            -webkit-tap-highlight-color: transparent;
        }

        /* é”¤æŸ„ */
        .handle {
            position: absolute;
            bottom: 0;
            left: 42px;         /* (100-16)/2 â‰ˆ42 , 16æ˜¯æŸ„å®½ */
            width: 16px;
            height: 170px;
            background: linear-gradient(145deg, #a56b3a, #6d3f1a);
            border-radius: 20px 20px 8px 8px;
            border: 2px solid #4f2e0f;
            box-shadow: inset -4px -2px 0 #8b5a2e, inset 4px 2px 0 #dba16a;
            z-index: 2;
        }

        /* é”¤å¤´ */
        .head {
            position: absolute;
            top: 20px;
            left: 22px;          /* å±…ä¸­ï¼š (100-56)/2 =22 */
            width: 56px;
            height: 52px;
            background: linear-gradient(145deg, #b07d48, #7a501f);
            border-radius: 30px 30px 20px 20px;
            border: 4px solid #4f2f12;
            transform: rotate(2deg) scaleX(0.95);
            box-shadow: inset -6px -4px 0 #9b6b31, inset 4px 4px 0 #f3cf9a;
            z-index: 3;
        }

        /* é”¤å¤´é‡‘å±ç¯ */
        .head::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 8px;
            width: 36px;
            height: 14px;
            background: #b5773b;
            border-radius: 30px;
            border-top: 3px solid #eec27e;
            opacity: 0.7;
            transform: rotate(-3deg);
        }

        /* é”¤å¤´åŠ å¼ºå— */
        .metal-end {
            position: absolute;
            top: -6px;
            left: 10px;
            width: 32px;
            height: 16px;
            background: #5d4632;
            border-radius: 10px 10px 30% 30%;
            border-bottom: 3px solid #2b1d0e;
            z-index: 4;
        }

        /* é”¤å­æ•²å‡»åŠ¨ç”» */
        .hammer.hammer-hit {
            animation: hammerStrike 0.3s cubic-bezier(0.25, 0.1, 0.15, 1.5) forwards;
        }

        @keyframes hammerStrike {
            0% { transform: rotate(0deg); }
            30% { transform: rotate(34deg); }  /* é”¤å¤´å‘å·¦ä¸‹å‡»æ‰“ */
            55% { transform: rotate(-6deg); }   /* å›å¼¹ */
            80% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }

        /* ç«¹å­å—å‡»åŠ¨ç”» */
        .bamboo.bamboo-shake {
            animation: bambooQuake 0.3s ease-out forwards;
        }

        @keyframes bambooQuake {
            0% { transform: rotate(0deg) scale(1); }
            20% { transform: rotate(2.5deg) scale(1.02, 0.98); }
            40% { transform: rotate(-2.8deg) scale(0.97, 1.02); }
            60% { transform: rotate(1.5deg) scale(1.01, 0.99); }
            80% { transform: rotate(-0.8deg); }
            100% { transform: rotate(0deg) scale(1); }
        }

        /* åˆ†æ•°æ¿ */
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f3e5c9;
            padding: 14px 25px;
            border-radius: 50px;
            margin: 10px 10px 0 10px;
            border: 5px solid #bb8f63;
            box-shadow: inset 0 2px 10px #917b58, 0 8px 0 #614c31;
            font-weight: bold;
            color: #213b21;
        }

        .hit-counter {
            font-size: 2.2rem;
            background: #1d3d24;
            color: #f9e0a0;
            padding: 5px 30px;
            border-radius: 40px;
            text-shadow: 2px 2px 0 #3f5a2b;
            letter-spacing: 2px;
            border: 3px solid #b3834a;
            box-shadow: inset 0 -3px 0 #102312;
            font-family: 'Courier New', monospace;
        }

        .reset-btn {
            background: #b5763a;
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 8px 25px;
            border-radius: 40px;
            font-weight: 800;
            border-bottom: 6px solid #684d24;
            border-right: 3px solid #7d592a;
            cursor: pointer;
            transition: 0.07s linear;
            box-shadow: 0 4px 8px #2f281a;
            letter-spacing: 1px;
        }

        .reset-btn:active {
            transform: translateY(5px);
            border-bottom-width: 2px;
        }

        .hint {
            text-align: center;
            margin-top: 15px;
            font-size: 1.3rem;
            color: #fcf0d5;
            background: #527a52;
            padding: 8px 20px;
            border-radius: 60px;
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
            border: 2px solid #ffd78c;
            box-shadow: 0 5px 0 #294229;
        }

        .hint span {
            font-size: 1.7rem;
            filter: drop-shadow(2px 2px 0 #be5f2e);
        }

        footer {
            text-align: center;
            color: #d2b48c;
            margin-top: 15px;
            font-style: italic;
        }

        /* ç¡®ä¿ç‚¹å‡»é”¤å­åŒºåŸŸå†…éƒ¨éƒ½è§¦å‘ï¼Œä½†é¿å…ç‚¹å‡»åˆ°ç«¹å­ */
        .hammer * {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-panel">
        <h1>ğŸ‹ æ•²å¥¥ç«¹ Â· é”¤å­ ğŸ› ï¸</h1>

        <div class="play-area">
            <!-- ç«¹å­ (å—å‡»å¯¹è±¡) -->
            <div class="bamboo" id="bamboo">
                <!-- å¶å­å±‚ -->
                <div class="leaf left"></div>
                <div class="leaf center"></div>
                <div class="leaf right"></div>
                <!-- ç«¹èŠ‚ segment -->
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <!-- æ ¹éƒ¨ -->
                <div class="root-section"></div>
            </div>

            <!-- é”¤å­ (ç‚¹å‡»è§¦å‘) -->
            <div class="hammer" id="hammer">
                <div class="head">
                    <div class="metal-end"></div>
                </div>
                <div class="handle"></div>
            </div>
        </div>

        <!-- è®¡æ•°åŒºåŸŸ -->
        <div class="stats">
            <span style="font-size: 1.8rem;">ğŸ”¨ æ•²å‡»æ¬¡æ•°</span>
            <span class="hit-counter" id="hitCountDisplay">0</span>
            <button class="reset-btn" id="resetBtn" aria-label="é‡æ–°é•¿ç«¹å­">ğŸ”„ æ–°ç«¹</button>
        </div>

        <div class="hint">
            <span>ğŸ‘‡</span> ç‚¹å‡»é”¤å­ï¼Œç”¨åŠ›æ•²ç«¹å­ï¼ <span>ğŸ</span>
        </div>
        <footer>â€”â€” æ¯ä¸€æ¬¡æ•²å‡»éƒ½ç®—æ•° â€”â€”</footer>
    </div>

    <script>
        (function() {
            // è·å–å…ƒç´ 
            const hammer = document.getElementById('hammer');
            const bamboo = document.getElementById('bamboo');
            const hitDisplay = document.getElementById('hitCountDisplay');
            const resetBtn = document.getElementById('resetBtn');

            // çŠ¶æ€å˜é‡
            let hitCount = 0;
            let hammerTimer = null;
            let bambooTimer = null;

            // æ›´æ–°æ˜¾ç¤º
            function updateCounter() {
                hitDisplay.textContent = hitCount;
            }

            // é”¤å‡»åŠ¨ç”» + ç«¹å­å—å‡» + è®¡æ•°
            function hitAction() {
                // å¢åŠ è®¡æ•°
                hitCount += 1;
                updateCounter();

                // 1. æ¸…é™¤å¯èƒ½æ®‹ç•™çš„åŠ¨ç”»ç±»å’Œå®šæ—¶å™¨ (å®ç°è¿å‡»å–æ¶ˆå¹¶é‡æ–°è§¦å‘)
                hammer.classList.remove('hammer-hit');
                bamboo.classList.remove('bamboo-shake');
                
                // å¼ºåˆ¶æµè§ˆå™¨é‡æ’ï¼Œç¡®ä¿åŠ¨ç”»ç±»ç§»é™¤åé‡æ–°æ·»åŠ èƒ½æ’­æ”¾
                void hammer.offsetWidth;
                void bamboo.offsetWidth;

                // 2. æ·»åŠ åŠ¨ç”»ç±»
                hammer.classList.add('hammer-hit');
                bamboo.classList.add('bamboo-shake');

                // 3. æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨ï¼Œé˜²æ­¢æå‰ç§»é™¤æˆ–å åŠ 
                if (hammerTimer) clearTimeout(hammerTimer);
                if (bambooTimer) clearTimeout(bambooTimer);

                // 4. è®¾ç½®æ–°å®šæ—¶å™¨ï¼ŒåŠ¨ç”»ç»“æŸåç§»é™¤ç±» (åŠ¨ç”»æ—¶é•¿300ms)
                hammerTimer = setTimeout(() => {
                    hammer.classList.remove('hammer-hit');
                }, 300);
                bambooTimer = setTimeout(() => {
                    bamboo.classList.remove('bamboo-shake');
                }, 300);
            }

            // ä¸ºé”¤å­ç»‘å®šç‚¹å‡»äº‹ä»¶ (æ”¯æŒç§»åŠ¨ç«¯touch)
            hammer.addEventListener('click', (e) => {
                e.stopPropagation();  // é¿å…å¥‡æ€ªå†’æ³¡
                hitAction();
            });

            // åŒæ—¶æ”¯æŒè§¦æ‘¸è®¾å¤‡ï¼ˆé¿å…åŒå‡»ç¼©æ”¾å¹²æ‰°ï¼‰
            hammer.addEventListener('touchstart', (e) => {
                e.preventDefault();   // é˜²æ­¢é¡µé¢æ»šåŠ¨æˆ–ç¼©æ”¾
                hitAction();
            }, { passive: false });

            // é‡ç½®æŒ‰é’®ï¼šæ¸…é›¶è®¡æ•°å™¨ï¼Œå¹¶è®©ç«¹å­â€œé‡ç”Ÿâ€å¾®åŠ¨ç”»ï¼ˆè¡¨ç¤ºæ–°ç«¹ï¼‰
            resetBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                hitCount = 0;
                updateCounter();

                // ç»™ç«¹å­ä¸€ä¸ªå¼€å¿ƒçš„è½»å¾®æ‘‡æ›³ï¼ˆè¡¨ç¤ºæ–°ç«¹é•¿æˆï¼‰
                bamboo.classList.remove('bamboo-shake');
                void bamboo.offsetWidth;
                bamboo.classList.add('bamboo-shake');
                if (bambooTimer) clearTimeout(bambooTimer);
                bambooTimer = setTimeout(() => {
                    bamboo.classList.remove('bamboo-shake');
                }, 300);

                // é”¤å­ä¹ŸæŠ–ä¸€ä¸‹è¡¨ç¤ºready
                hammer.classList.remove('hammer-hit');
                void hammer.offsetWidth;
                hammer.classList.add('hammer-hit');
                if (hammerTimer) clearTimeout(hammerTimer);
                hammerTimer = setTimeout(() => {
                    hammer.classList.remove('hammer-hit');
                }, 300);
            });

            // é˜²æ­¢ä»é”¤å­å¤–éƒ¨ç‚¹å‡»å¹²æ‰°ï¼ˆæ¯”å¦‚ç‚¹å‡»ç©ºç™½åŒºåŸŸï¼‰
            document.body.addEventListener('click', (e) => {
                // ä»€ä¹ˆéƒ½ä¸åšï¼Œåªé˜²è¯¯è§¦
            });

            // è¿›å…¥é¡µé¢æ—¶çš„å°åŠ¨ç”»ï¼šç«¹å­è½»è½»æ‘†åŠ¨æ¬¢è¿
            window.addEventListener('load', () => {
                bamboo.classList.add('bamboo-shake');
                setTimeout(() => {
                    bamboo.classList.remove('bamboo-shake');
                }, 400);
            });

            // é¢å¤–çš„è§¦æ‘¸ä¼˜åŒ–
            hammer.style.touchAction = 'manipulation';
            resetBtn.style.touchAction = 'manipulation';
        })();
    </script>
</body>
