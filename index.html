<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>‰∏çË¶ÅÈî§Â••Á´π!ÊÄí</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            background: linear-gradient(145deg, #2b5a3a 0%, #1d3e2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            padding: 10px;
            margin: 0;
            touch-action: pan-y; /* ÂÖÅËÆ∏ÂûÇÁõ¥ÊªöÂä®Ôºå‰ΩÜÈò≤Ê≠¢Ê∞¥Âπ≥ÊªöÂä®Âπ≤Êâ∞ */
        }

        .game-panel {
            background: #e9dbc4;
            background-image: radial-gradient(circle at 30% 40%, #f5ede0 2%, transparent 15%),
                              radial-gradient(circle at 80% 70%, #f5ede0 3%, transparent 20%);
            border-radius: min(12vw, 64px) min(12vw, 64px) min(8vw, 48px) min(8vw, 48px);
            box-shadow: 0 25px 35px rgba(0,0,0,0.5), inset 0 2px 8px rgba(255,250,220,0.6);
            padding: clamp(15px, 5vw, 30px) clamp(12px, 4vw, 25px);
            max-width: 700px;
            width: 100%;
            border: 6px solid #b78c5a;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: clamp(1.8rem, 8vw, 2.8rem);
            font-weight: 800;
            color: #2b482b;
            text-shadow: 3px 3px 0 #c9a87c, 6px 6px 0 #6b4f2a;
            letter-spacing: 2px;
            margin-top: -0.2em;
            margin-bottom: 0.3em;
            word-break: keep-all;
            font-family: 'Trebuchet MS', 'Ma Shan Zheng', cursive;
        }

        .play-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: min(20px, 5vw) min(30px, 6vw);
            margin: 15px 0 25px 0;
            padding: 20px 10px;
            background: #7c5d3e;
            background: linear-gradient(135deg, #836944 0%, #5f4a2e 100%);
            border-radius: 120px 120px 60px 60px;
            box-shadow: inset 0 -5px 0 #3e2e1b, inset 0 5px 10px #b5956b;
        }

        /* Á´πÂ≠ê */
        .bamboo {
            position: relative;
            width: min(120px, 25vw);
            height: min(260px, 55vw);
            display: flex;
            flex-direction: column;
            align-items: center;
            filter: drop-shadow(8px 12px 6px rgba(0,0,0,0.4));
            transform-origin: bottom center;
            transition: transform 0.05s;
            will-change: transform;
        }

        .leaf {
            position: absolute;
            width: clamp(20px, 8vw, 34px);
            height: clamp(8px, 3vw, 14px);
            background: #2b7a3e;
            background: linear-gradient(145deg, #3b9e4c, #1b5e2a);
            border-radius: 70% 20% 70% 20%;
            transform-origin: bottom right;
            box-shadow: -2px -2px 0 #0b3b1a;
            z-index: 5;
        }

        .leaf.left {
            top: -2px;
            left: 10%;
            transform: rotate(-35deg) skewX(-5deg);
            border-radius: 80% 10% 60% 30%;
        }

        .leaf.right {
            top: 12px;
            right: 10%;
            transform: rotate(45deg) scaleX(0.9);
            border-radius: 20% 80% 30% 60%;
            background: linear-gradient(225deg, #3b9e4c, #166d2a);
        }

        .leaf.center {
            top: -8px;
            left: 35%;
            width: clamp(18px, 6vw, 28px);
            height: clamp(8px, 2.5vw, 12px);
            transform: rotate(-5deg);
            background: #328f41;
            border-radius: 40% 40% 50% 50%;
            box-shadow: -1px -3px 0 #0e4a1d;
        }

        .segment {
            width: min(75px, 16vw);
            height: min(55px, 12vw);
            background: linear-gradient(135deg, #3f9a4b, #1d6b2b);
            border: 4px solid #1b4d23;
            border-radius: 40% 40% 30% 30% / 60% 60% 30% 30%;
            box-shadow: inset 0 -8px 0 #31733d, inset 0 8px 8px #a5e0a5;
            margin-bottom: 2px;
            position: relative;
        }

        .segment:after {
            content: '';
            position: absolute;
            width: 90%;
            height: 6px;
            background: #5f3b1c;
            bottom: -3px;
            left: 5%;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.6;
        }

        .segment:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 8px;
            background: #bfa77a;
            top: 12px;
            left: 0;
            border-radius: 20% 20% 50% 50%;
            opacity: 0.5;
            box-shadow: 0 2px 3px #78653e;
        }

        .segment:first-of-type {
            border-top-width: 6px;
            border-top-color: #6f8c3c;
            margin-top: 30px;
        }

        .bamboo .segment:nth-child(4) {
            height: min(48px, 10vw);
            width: min(68px, 14vw);
        }
        .bamboo .segment:nth-child(5) {
            height: min(40px, 8vw);
            width: min(62px, 12vw);
            background: linear-gradient(135deg, #307a3b, #176322);
        }

        .root-section {
            width: min(82px, 18vw);
            height: min(22px, 5vw);
            background: #5b4a31;
            border-radius: 30% 30% 50% 50%;
            margin-top: -4px;
            border-bottom: 5px solid #352c1a;
            box-shadow: inset 0 2px 5px #987b50;
        }

        /* Èî§Â≠ê */
        .hammer {
            position: relative;
            width: min(100px, 22vw);
            height: min(260px, 55vw);
            cursor: pointer;
            transform-origin: 50% 100%;
            transition: transform 0.05s;
            filter: drop-shadow(6px 12px 8px #1f2e1a);
            will-change: transform;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; /* ‰ºòÂåñËß¶Êë∏ */
        }

        .handle {
            position: absolute;
            bottom: 0;
            left: calc(50% - 8px);
            width: min(16px, 3.5vw);
            height: min(170px, 36vw);
            background: linear-gradient(145deg, #a56b3a, #6d3f1a);
            border-radius: 20px 20px 8px 8px;
            border: 2px solid #4f2e0f;
            box-shadow: inset -4px -2px 0 #8b5a2e, inset 4px 2px 0 #dba16a;
            z-index: 2;
        }

        .head {
            position: absolute;
            top: min(20px, 4vw);
            left: calc(50% - min(28px, 6vw));
            width: min(56px, 12vw);
            height: min(52px, 11vw);
            background: linear-gradient(145deg, #b07d48, #7a501f);
            border-radius: 30px 30px 20px 20px;
            border: 4px solid #4f2f12;
            transform: rotate(2deg) scaleX(0.95);
            box-shadow: inset -6px -4px 0 #9b6b31, inset 4px 4px 0 #f3cf9a;
            z-index: 3;
        }

        .head::after {
            content: '';
            position: absolute;
            top: min(10px, 2vw);
            left: min(8px, 1.5vw);
            width: min(36px, 7.5vw);
            height: min(14px, 3vw);
            background: #b5773b;
            border-radius: 30px;
            border-top: 3px solid #eec27e;
            opacity: 0.7;
            transform: rotate(-3deg);
        }

        .metal-end {
            position: absolute;
            top: -6px;
            left: min(10px, 2vw);
            width: min(32px, 7vw);
            height: min(16px, 3.5vw);
            background: #5d4632;
            border-radius: 10px 10px 30% 30%;
            border-bottom: 3px solid #2b1d0e;
            z-index: 4;
        }

        .hammer.hammer-hit {
            animation: hammerStrike 0.3s cubic-bezier(0.25, 0.1, 0.15, 1.5) forwards;
        }

        @keyframes hammerStrike {
            0% { transform: rotate(0deg); }
            30% { transform: rotate(34deg); }
            55% { transform: rotate(-6deg); }
            80% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }

        .bamboo.bamboo-shake {
            animation: bambooQuake 0.3s ease-out forwards;
        }

        @keyframes bambooQuake {
            0% { transform: rotate(0deg) scale(1); }
            20% { transform: rotate(2.5deg) scale(1.02, 0.98); }
            40% { transform: rotate(-2.8deg) scale(0.97, 1.02); }
            60% { transform: rotate(1.5deg) scale(1.01, 0.99); }
            80% { transform: rotate(-0.8deg); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f3e5c9;
            padding: clamp(10px, 3vw, 14px) clamp(15px, 4vw, 25px);
            border-radius: 50px;
            margin: 10px 0 0 0;
            border: 5px solid #bb8f63;
            box-shadow: inset 0 2px 10px #917b58, 0 8px 0 #614c31;
            font-weight: bold;
            color: #213b21;
        }

        .hit-counter {
            font-size: clamp(1.8rem, 8vw, 2.2rem);
            background: #1d3d24;
            color: #f9e0a0;
            padding: 5px min(30px, 6vw);
            border-radius: 40px;
            text-shadow: 2px 2px 0 #3f5a2b;
            letter-spacing: 2px;
            border: 3px solid #b3834a;
            box-shadow: inset 0 -3px 0 #102312;
            font-family: 'Courier New', monospace;
            min-width: 80px;
            text-align: center;
        }

        .reset-btn {
            background: #b5763a;
            border: none;
            color: white;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            padding: clamp(6px, 2vw, 8px) clamp(15px, 5vw, 25px);
            border-radius: 40px;
            font-weight: 800;
            border-bottom: 6px solid #684d24;
            border-right: 3px solid #7d592a;
            cursor: pointer;
            transition: 0.07s linear;
            box-shadow: 0 4px 8px #2f281a;
            letter-spacing: 1px;
            touch-action: manipulation;
        }

        .reset-btn:active {
            transform: translateY(5px);
            border-bottom-width: 2px;
        }

        .hint {
            text-align: center;
            margin-top: 15px;
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #fcf0d5;
            background: #527a52;
            padding: 8px 20px;
            border-radius: 60px;
            display: inline-block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #ffd78c;
            box-shadow: 0 5px 0 #294229;
        }

        .hint span {
            font-size: 1.7rem;
            filter: drop-shadow(2px 2px 0 #be5f2e);
        }

        footer {
            text-align: center;
            color: #d2b48c;
            margin-top: 15px;
            font-style: italic;
            font-size: clamp(0.8rem, 3vw, 1rem);
        }

        .hammer * {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-panel">
        <h1>üéã ‰∏çË¶ÅÈî§Â••Á´π!ÊÄí üõ†Ô∏è</h1>

        <div class="play-area">
            <div class="bamboo" id="bamboo">
                <div class="leaf left"></div>
                <div class="leaf center"></div>
                <div class="leaf right"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="root-section"></div>
            </div>

            <div class="hammer" id="hammer">
                <div class="head">
                    <div class="metal-end"></div>
                </div>
                <div class="handle"></div>
            </div>
        </div>

        <div class="stats">
            <span style="font-size: clamp(1.2rem, 5vw, 1.8rem);">üî® Êï≤Âáª</span>
            <span class="hit-counter" id="hitCountDisplay">0</span>
            <button class="reset-btn" id="resetBtn" aria-label="ÈáçÊñ∞ÈïøÁ´πÂ≠ê">üîÑ Êñ∞Á´π</button>
        </div>

        <div class="hint">
            <span>üëá</span> ÁÇπÂáªÈî§Â≠êÔºåÁî®ÂäõÊï≤ÔºÅ <span>üéç</span>
        </div>
        <footer>‚Äî‚Äî ËΩªËß¶Èî§Â≠êÂç≥ÂèØÊï≤Âáª ‚Äî‚Äî</footer>
    </div>

    <script>
        (function() {
            const hammer = document.getElementById('hammer');
            const bamboo = document.getElementById('bamboo');
            const hitDisplay = document.getElementById('hitCountDisplay');
            const resetBtn = document.getElementById('resetBtn');

            let hitCount = 0;
            let hammerTimer = null;
            let bambooTimer = null;

            function updateCounter() {
                hitDisplay.textContent = hitCount;
            }

            function hitAction(e) {
                // ÈòªÊ≠¢Ëß¶Êë∏Êó∂ÁöÑÈªòËÆ§Ë°å‰∏∫ÔºàÂ¶ÇÊªöÂä®„ÄÅÁº©Êîæ„ÄÅËèúÂçïÔºâ
                if (e && e.cancelable) e.preventDefault();
                
                hitCount += 1;
                updateCounter();

                hammer.classList.remove('hammer-hit');
                bamboo.classList.remove('bamboo-shake');
                
                void hammer.offsetWidth;
                void bamboo.offsetWidth;

                hammer.classList.add('hammer-hit');
                bamboo.classList.add('bamboo-shake');

                if (hammerTimer) clearTimeout(hammerTimer);
                if (bambooTimer) clearTimeout(bambooTimer);

                hammerTimer = setTimeout(() => {
                    hammer.classList.remove('hammer-hit');
                }, 300);
                bambooTimer = setTimeout(() => {
                    bamboo.classList.remove('bamboo-shake');
                }, 300);
            }

            // ÂêåÊó∂ÁõëÂê¨Èº†Ê†áÂíåËß¶Êë∏‰∫ã‰ª∂
            hammer.addEventListener('click', hitAction);
            hammer.addEventListener('touchstart', hitAction, { passive: false });

            // ÈáçÁΩÆÊåâÈíÆ
            resetBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                hitCount = 0;
                updateCounter();

                bamboo.classList.remove('bamboo-shake');
                void bamboo.offsetWidth;
                bamboo.classList.add('bamboo-shake');
                if (bambooTimer) clearTimeout(bambooTimer);
                bambooTimer = setTimeout(() => {
                    bamboo.classList.remove('bamboo-shake');
                }, 300);

                hammer.classList.remove('hammer-hit');
                void hammer.offsetWidth;
                hammer.classList.add('hammer-hit');
                if (hammerTimer) clearTimeout(hammerTimer);
                hammerTimer = setTimeout(() => {
                    hammer.classList.remove('hammer-hit');
                }, 300);
            });

            // ÈíàÂØπÁßªÂä®Á´ØÈò≤Ê≠¢È°µÈù¢ÊªöÂä®ÔºàÂ¶ÇÊûúÁî®Êà∑ËØØËß¶Èî§Â≠êÂë®Âõ¥Ôºâ
            document.body.addEventListener('touchmove', (e) => {
                // ÂÖÅËÆ∏Ê≠£Â∏∏ÊªöÂä®Ôºå‰∏çÂπ≤Ê∂â
            }, { passive: true });

            // ÂàùÂßãÂ∞èÂä®Áîª
            window.addEventListener('load', () => {
                bamboo.classList.add('bamboo-shake');
                setTimeout(() => {
                    bamboo.classList.remove('bamboo-shake');
                }, 400);
            });

            // Á°Æ‰øùËß¶Êë∏Êó∂‰∏ç‰ºöÂá∫Áé∞È°µÈù¢Áº©ÊîæÔºàÂ∑≤Áî±metaÊéßÂà∂Ôºâ
        })();
    </script>
</body>
</html>
